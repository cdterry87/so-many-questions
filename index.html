<!DOCTYPE html>
<html lang="en" class="has-background-white-ter">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>So Many Questions!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
</head>
<body>
  <h1 class="has-text-centered is-size-1 has-text-weight-bold mb-4">
    So Many Questions!
  </h1>
  <div class="columns">
    <div class="column">
      <div class="section">
        <div class="container">
          <div class="box">
            <div class="title has-text-centered">
              Ask you questions below!
            </div>
            <div id="errorOutput" class="has-text-centered has-text-danger mb-3"></div>
            <form id="questionForm">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input id="question" class="input" type="text" placeholder="Hint: Only ask yes/no questions!">
                </div>
                <div class="control">
                  <input type="submit" class="button is-primary" value="Submit!">
                </div>
              </div>
            </form>
            <hr>
            <div id="questionResponse" class="has-text-centered">
              The answer to your question will appear here!
            </div>
            <div id="answerResponse" class="is-size-3 has-text-centered"></div>
          </div>
          <h3 class="has-text-centered is-size-3 has-text-weight-bold mb-4">
            Previous Responses
          </h3>
          <p class="has-text-centered">
            Your previous responses will appear here!
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./app.js"></script>
</body>
</html>
