<!DOCTYPE html>
<html lang="en" class="has-background-white-ter">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>So Many Questions!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
</head>
<body>
    <h1 class="has-text-centered is-size-1 has-text-weight-bold mb-4">So Many Questions!</h1>
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="box">
          <div class="content is-large">
            <p><center>Ask your question below!</center></p>
          </div>
          <div class="content" id="questionError">
            <p class="help is-danger" align="center" id="error"></p>
          </div>
          <form name="questions" id="questions" action="" method="post">
            <div class="field has-addons">
              <p class="control is-expanded">
                <input id="submitData" class="input" type="text" placeholder="Hint: Only ask yes/no questions!">
              </p>
              <p class="control">
                <button class="button is-info" id="submit">
                  Submit!
                </button>
              </p>
            </div>
          </form>
          <div class="container">
            <hr>
              <h2 class="subtitle" align="center">
                <p id="userQuestion"></p>
                <h2 class="title" id="answer" align="center"></h2>
              </h2>
            </hr>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-half is-offset-one-quarter">
      <div class="container">
        <h1 class="title" align="center">
          Previous Responses
        </h1>
      </div>
    </div>
    <div class="column is-half is-offset-one-quarter">
      <div class="container">
        <h2 class="subtitle" align="center" id="prevResponses">
          Your previous responses will appear here!
        </h2>
      </div>
    </div>
  <script src="./app.js"></script>
</body>
</html>
